<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
   <body>
      <form >
      <div class="container">
      <h1>Create Account</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
         <form th:action="@{/process_register}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
            <label>First :</label>
            <input type="firstName" field="*{firstName}" placeholder="First Name" class="form-control" required><br>
            <label>Last :</label>
            <input type="lastName" field="*{lastName}" placeholder="Last Name" required><br>
            <label>Email id :</label>
            <input type="email" field="*{email}" placeholder="Enter Email id" class="form-control" required><br>
            <label>Date of Birth :</label>
            <input type="birthdate" field="*{birthdate}" placeholder="00/00/0000"><br>
            <label>Password :</label>
            <input type="password" placeholder="Enter password" field="*{password}" class="form-control"><br>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            <button type="submit" class="btn btn-primary">Sign Up</button>
         </form>
      </div>
      </form>
   </body>
</html>

<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
   <body>
      <div class="container">
      <h1>Create Account</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
         <form th:action="@{/process_register}" th:object="${user}"
               method="post" style="max-width: 600px; margin: 0 auto;">
            <label>First :</label>
            <input type="text" th:field="*{first}" class="form-control"
                   /><br>
            <label>Last :</label>
            <input type="text" th:field="*{last}" class="form-control"
                    /><br>
            <label>Email id :</label>
            <input type="email" th:field="*{email}" class="form-control" required /><br>
            <label>Password :</label>
            <input type="password" th:field="*{password}" class="form-control"
                   required minlength="6"/><br>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            <div>
               <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
         </form>
      </div>
      </form>
   </body>
</html>
